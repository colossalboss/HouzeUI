            <form [formGroup]="userForm" (ngSubmit)="saveChanges(userForm.value)" class="mt-3">
                <div class="row">
                    <div class="col-md-3">
                        <img src="https://placehold.co/250x190" *ngIf="!imageUrl"  alt="Image" class="rounded-circle" style="width: inherit;">
                        <img [src]="imageUrl" alt="Image" *ngIf="imageUrl" class="rounded-circle profile-image" style="width: inherit;">
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name"  formControlName="name" aria-describedby="emailHelp">
                        </div>

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" formControlName="email" aria-describedby="emailHelp">
                        </div>
                    </div>
                </div>

                
                <div class="form-group">
                  <label for="imageUrl">Url to your Image</label>
                  <input type="text" (change)="previewImage($event)" class="form-control" id="imageUrl" formControlName="image" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="address" class="form-control" id="address" formControlName="address" aria-describedby="emailHelp">
                </div>

                
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password">
                </div>

                <div class="form-group">
                  <label for="confirmPassword">Confirm password</label>
                  <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                </div>
                
                <button type="submit" class="btn btn-primary" >Save changes</button>
              </form>
        </div>
    </div>
</div>
