            <form [formGroup]="userForm" (ngSubmit)="saveChanges(userForm.value)">
                <div class="row">
                    <div class="col-md-4">
                        <img src="https://placehold.co/250x190" alt="Image" class="rounded-circle" style="width: inherit;">
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name"  formControlName="name" aria-describedby="emailHelp">
                        </div>

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" formControlName="email" aria-describedby="emailHelp">
                        </div>
                    </div>
                </div>

                
                <div class="form-group">
                  <label for="imageUrl">Url to your Image</label>
                  <input type="text" class="form-control" id="imageUrl" formControlName="image" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="address" class="form-control" id="address" formControlName="address" aria-describedby="emailHelp">
                </div>

                
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password">
                </div>

                <div class="form-group">
                  <label for="confirmPassword">Confirm password</label>
                  <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                </div>
                <!-- <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn btn-primary" >Save changes</button>
              </form>
        </div>
    </div>
</div>
