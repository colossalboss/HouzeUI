<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="houseForm" (ngSubmit)="saveChanges(houseForm.value)">
                <div class="row mb-4">
                    <div class="col-md-6 offset-md-3">
                        <img [src]="imageUrl" alt="House Image" style="width: 100%;">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 offset-md-2 form-group">
                        <label for="type">House Type</label>
                        <input type="text" class="form-control" formControlName="type">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 offset-md-2 form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 offset-md-2 form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" formControlName="phone">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 offset-md-2 form-group">
                        <label for="image">Image Url</label>
                        <input type="text" class="form-control" formControlName="image">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 offset-md-2 form-group">
                        <label for="school">School</label>
                        <input type="text" class="form-control" formControlName="school">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 offset-md-2 form-group">
                        <label for="description">Description</label><br>
                        <textarea name="description" id="description" rows="6" formControlName="description" style="width: 100%;"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 offset-md-2 form-group text-center">
                        <button class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
