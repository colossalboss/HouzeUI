<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name"  formControlName="name" aria-describedby="emailHelp">
                        </div>

                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="email" name="email" formControlName="email" aria-describedby="emailHelp">
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="address" class="form-control" id="address" formControlName="address" aria-describedby="emailHelp">
                          </div>

                        <div class="form-group">
                          <label for="imageUrl">Url to your Image</label>
                          <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl" aria-describedby="emailHelp">
                        </div>
                        
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" formControlName="password">
                        </div>

                        <div class="form-group">
                          <label for="confirmPassword">Confirm password</label>
                          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                        </div>
                        <!-- <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
