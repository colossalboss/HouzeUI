<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    <form [formGroup]="credentials" (ngSubmit)="auth.login(credentials.value)">
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="email" name="email" formControlName="email" aria-describedby="emailHelp">
                        </div>
                        
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" formControlName="password">
                        </div>

                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                          <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-primary" [disabled]="!credentials.valid">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
